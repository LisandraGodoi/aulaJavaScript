<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8"> 
        <script type="text/javascript" src="JS/main.js"></script>
    </head>

    <body onload="load()">
         <!--<script>
            //Tudo dentro de script é JavaScript
        // alert("Cuidado com a perfeição")
         </script> -->
         <h1>Brooklyn 99</h1> <!---- ex 1, o primeiro clica e vai pra frase e o segundo abre o link -->
        <!--colocando ONCLICK="FUNCAO()" ele chama a funcao javascript -->
         <button type="button" onclick="botaoM()">Redirecionamento</button>
         <button type="button" onclick="botaoH()">  Horista  </button>
        <p id="fraseH"></p>
         <p id="fraseM"></p> <!--quando clicar no botão vai madnar escrever-->

        <!--EXEMPLO DOIS, botão abre texto e texto abre o link-->
         <button type="button" onclick="clicou()">Clique Aqui</button>
         <p id="agradecimento" onclick="Redirecionar()"></p>


         <!--EXEMPLO 3 passando o mouse em cima ativa-->
         <p id="mouseMove" onmouseover="trocar()" onmouseout="voltar()">Passe o mouse aqui</p>
         <!--com uma frase só, ele passa o mouse em cima e muda,
        tendo essa de baixo, passando em cima da de baixo, que é fixa,
    também muda a de cima-->
         <p id="mouseMove2" onmouseover="trocar()" onmouseout="voltar()">Passe o mouse aqui</p>


         <!--exemplo 4, 3 usando o This
        faz com que dê para ter mais de uma linha p para as mesmas funcoes,
    não precisando ter id-->
         <p onmouseover="trocarUm(this)" onmouseout="voltarUm(this)">Exemplo anterior</p>
         <p onmouseover="trocarUm(this)" onmouseout="voltarUm(this)">Com o this</p>
    
        
         <!--exemplo 5, ONCHANGE-->
         <select onchange="funcaoChange(this)">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3 </option>
         </select>
    
    
        </body>
</html>
